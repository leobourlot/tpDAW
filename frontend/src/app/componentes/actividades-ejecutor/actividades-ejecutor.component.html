<app-base>
  <button mat-icon-button (click)="ejecutor()">
    <mat-icon>account_circle</mat-icon>
  </button>
  <app-tabla-actividades
    #t
    [valores]="actividades"
    [(filaSeleccionada)]="actividadSeleccionada"
    [columnas]="columnas"
  >
    <div>
      
        <p-button
          class="accion"
          id="eliminar"
          label="Eliminar"
          icon="pi pi-trash"
          severity="danger"
          (onClick)="confirmarEliminacion($event)"
          [disabled]="!this.actividadSeleccionada"
        ></p-button>
      </div>
      <div>
        <p-button
          class="accion"
          id="finalizar"
          icon="pi pi-check"
          label="Finalizar"
          (onClick)="confirmarFinalizar($event)"
          [disabled]="!this.actividadSeleccionada"
        ></p-button>
      </div>
      
    
  ></app-tabla-actividades>
</app-base>
<p-toast/>
<p-confirmDialog/>
