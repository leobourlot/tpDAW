<app-base>
  <app-tabla-actividades
    #t
    [valores]="actividades"
    [(filaSeleccionada)]="actividadSeleccionada"
    [columnas]="columnas"
  >
    <div>
      
        <p-button
          class="accion"
          id="eliminar"
          label="Eliminar"
          icon="pi pi-trash"
          (onClick)="eliminar()"
        ></p-button>
      </div>
      <div>
        <p-button
          class="accion"
          id="finalizar"
          icon="pi pi-check"
          label="Finalizar"
          (onClick)="finalizar()"
          
        ></p-button>
      </div>
      
    
  ></app-tabla-actividades>
</app-base>
<app-actividad-dialog
  [(visible)]="dialogVisible"
  [accion]="accion"
  [actividad]="actividadSeleccionada"
  (refrescar)="llenarTabla()"
/>
